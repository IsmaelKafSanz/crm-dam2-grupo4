<div class="container">
  <div class="row justify-content-md-center mt-5">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3 style="margin: 0; color: white;">ğŸ” CRM Grupo 4</h3>
          <p style="margin: 0.5rem 0 0 0; opacity: 0.9; font-size: 0.9rem;">Customer Relationship Management System</p>
        </div>
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Welcome Back!</h5>
          <form #form="ngForm" (submit)="handleJWTAuthLogin(form)">
            <!-- User name div  -->
            <div class="form-group">
              <label for="username">ğŸ‘¤ Username</label>
              <input type="text" id="username" class="form-control" placeholder="Enter your username"
                [(ngModel)]="username" required #UserName1="ngModel" name="username">
            </div>

            <!-- Password div  -->
            <div class="form-group">
              <label for="password">ğŸ”‘ Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter your password"
                [(ngModel)]="password" minlength="4" required #Password1="ngModel" name="password">
            </div>

            <!-- Validation messages -->
            <div *ngIf="UserName1?.invalid && (Password1.dirty || UserName1.touched)" class="alert alert-danger">
              <div *ngIf="UserName1?.errors.required">
                âš ï¸ Username is required
              </div>
              <div *ngIf="UserName1?.errors.minlength">
                âš ï¸ Username must be at least 4 characters
              </div>
            </div>

            <div *ngIf="Password1.invalid && (Password1.dirty || Password1.touched)" class="alert alert-danger">
              <div *ngIf="Password1?.errors.required">
                âš ï¸ Password is required
              </div>
              <div *ngIf="Password1?.errors.minlength">
                âš ï¸ Password must be at least 4 characters
              </div>
            </div>

            <button class="btn btn-success btn-block" type="submit"
              [disabled]="Password1?.invalid || UserName1?.invalid">
              ğŸš€ Login
            </button>
          </form>

          <div class="text-center mt-3" style="color: #64748b; font-size: 0.85rem;">
            <p>Default credentials: <strong>admin</strong> / <strong>admin123</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
