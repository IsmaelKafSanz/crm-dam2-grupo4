<div class="container">
    <div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <div class="card mt-5">
        <div class="card-header">
            <h1>ðŸ‘¥ User Manager</h1>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td><strong>{{user.username}}</strong></td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td><span [ngClass]="getStatusClass(user.enabled)">{{getStatusText(user.enabled)}}</span></td>
                        <td>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-success active btn-sm">
                                    <input type="radio" name="options" autocomplete="off" checked
                                        (click)="updateUser(user.id)"> Update
                                </label>
                                <label class="btn btn-danger btn-sm">
                                    <input type="radio" name="options" autocomplete="off" (click)="deleteUser(user.id)">
                                    Delete
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <button (click)="addUser()" class="btn btn-primary float-right">Add New User</button>
        </div>
    </div>
</div>

<style>
    .badge {
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 600;
    }
</style>
